<div [ngClass]="{'right-bar-show': show === 'show', 'right-bar-hide': show === 'hide', 'right-bar': show === 'default'}">
  <div class="extend-bar" (click)="showBar()">
    <i class="glyphicon" [ngClass]="{'glyphicon-chevron-left': show === 'hide' || show === 'default', 'glyphicon-chevron-right': show === 'show'}"></i>
  </div>
  <div class="right-bar-content">
    <div class="newTemaplateForm" *ngIf="scenario==='newTemplate'">
      <form name="newTemplate">
        <div class="form-group">
          <label for="templateName">Template name</label>
          <input id="templateName" class="form-control qcms-form-input" type="text">
        </div>
        <div class="form-group">
          <label for="templateElements">Elements</label>
          <div class="element" *ngFor="let element of templateElements">{{element}}</div>
          <br />
          <button class="btn btn-qcms btn-qcms-icon pull-right"><i class="glyphicon glyphicon-plus"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>
