<div class="left-bar">
  <div class="left-bar-element" (click)="extendBar('all')" [ngClass]="{'left-bar-element-active': active === 'all'}">
    <i class="fa fa-inbox"></i>
  </div>
  <div class="left-bar-element" (click)="extendBar('new')" [ngClass]="{'left-bar-element-active': active === 'new'}">
    <i class="fa fa-file"></i>
  </div>
  <div class="left-bar-element-bottom" (click)="extendBar('admin')" [ngClass]="{'left-bar-element-active': active === 'admin'}">
    <i class="fa fa-cogs"></i>
  </div>
  <div class="left-bar-brand">
    <span class="brand">{{brand}}</span>
  </div>
</div>

<div [ngClass]="{'left-bar-extend-show': extend === 'show', 'left-bar-extend-hide': extend == 'hide'}">
  <div id="allDocumentsScenario" *ngIf="scenario === 'all'">
    <div class="left-bar-content">
    </div>
  </div>
  <div id="newDocumentScenario" *ngIf="scenario === 'new'">
    <div class="left-bar-content left-bar-form">
      <form name="newDocument">
        <div class="form-group">
          <label for="documentName">Document name</label>
          <input class="form-control qcms-form-input" id="documentName" type="text">
        </div>
        <div class="form-group">
          <label for="documentTemplates">Template</label>
          <div id="documentTemplates">
            <div class="document-template" *ngFor="let template of templates">
              <i class="fa fa-file"></i>&nbsp;&nbsp;{{template.name}}
            </div>
          </div>
        </div>
        <button class="btn btn-qcms btn-qcms-icon pull-right"><i class="fa fa-plus"></i></button>
      </form>
    </div>
  </div>
  <div id="adminScenario" *ngIf="scenario === 'admin'">
    <div class="left-bar-content">
      <div class="left-bar-extend-element" (click)="selectSettingScenario('newTemplate')"><i class="left-bar-extend-element-icon fa fa-files-o"></i>&nbsp;&nbsp;New template</div>
      <div class="left-bar-extend-element" (click)="selectSettingScenario('editTemplate')"><i class="left-bar-extend-element-icon fa fa-edit"></i>&nbsp;&nbsp;Edit template</div>
      <div class="left-bar-extend-element"><i class="left-bar-extend-element-icon fa fa-user-plus"></i>&nbsp;&nbsp;New user</div>
      <div class="left-bar-extend-element"><i class="left-bar-extend-element-icon fa fa-cutlery"></i>&nbsp;&nbsp;Preferences</div>
      <div class="left-bar-extend-element"><i class="left-bar-extend-element-icon fa fa-briefcase"></i>&nbsp;&nbsp;Account</div>
    </div>
  </div>
</div>
